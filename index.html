<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-over">
        <h1 class="end-text"></h1>
        <div class="button end-button">Play Again</div>
    </div>
    <div class="game">
        <div class="first-div">
            <div class="round">Round 0</div>
            <div class="restart">Restart</div>
        </div>
        <div class="second-div">
            <div class="scores-div">
                <div class="names">
                    <div class="player-name">Player</div>
                    <div class="ties">Ties</div>
                    <div class="computer-name">Computer</div>
                </div>
                <div class="scores">
                    <div class="player-score">0</div>
                    <div class="ties-score">0</div>
                    <div class="computer-score">0</div>
                </div>
            </div>
            <div class="status">Press a button to start the game!</div>
        </div>
        <div class="third-div">
            <div class="rock button">Rock</div>
            <div class="paper button">Paper</div>
            <div class="scissors button">Scissors</div>
        </div>
    </div>
</body>
</html>
